<h4 class="text-center">Registre-se e mostre seu pet para o mundo</h4>

<form class="form mt-4" #form="ngForm">

  <div class="form-group">
    <input placeholder="e-mail" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="Nome completo" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="Usuario" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" placeholder="senha" class="form-control">
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
