<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #formLogin="ngForm">
<div class="form-group">
  <input class="form-control" placeholder="Nome do usuario"
  [(ngModel)]="usuario"
  name="usuario"
  #campoUsuario="ngModel"
  required>
</div>
<app-mensagem
*ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuario obrigatorio"></app-mensagem>
<div class="form-group">
  <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha"
  name="senha"
  #campoSenha="ngModel"
  required>
</div>
<app-mensagem
*ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatoria"></app-mensagem>
<button type="submit" class="btn btn-primary btn-block" [disabled]="formLogin.invalid">Login</button>
</form>
